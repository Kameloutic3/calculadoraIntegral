<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Calculadora de Integral</title>
</head>
<body>
    <section>
        <div class="container">
            <h1 class="text-center h1-text">Calculadora de Integral</h1>
            <form>
                <div class="input-group mb-3">
                    <div class="input-group-prepend text-uppercase">
                        <span class="input-group-text">função</span>
                    </div>
                    <input 
                        type="text" 
                        class="form-control"
                        placeholder="Expressão da função"
                        id="expressao"
                    >
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend text-uppercase">
                        <span class="input-group-text">limites</span>
                    </div>
                    <input 
                        type="text" 
                        class="form-control"
                        placeholder="Limite superior"
                        id="superior"
                    >
                    <input 
                        type="text" 
                        class="form-control"
                        placeholder="Limite inferior"
                        id="inferior"
                    >
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend text-uppercase">
                        <span class="input-group-text">intervalos</span>
                    </div>
                    <input 
                        type="text" 
                        class="form-control"
                        placeholder="Quantidade de intervalos"
                        id="intervalo"
                    >
                </div>
                <div class="area-button">
                    <button 
                        type="submit" 
                        data-toggle="" 
                        data-target="#modalOpen" 
                        class="btn btn-warning text-uppercase d-block mx-auto"
                        id="calcButton"
                    > Calcular
                </button>
                </div>
            </form>
            <div class="modal fade show" id="modalOpen">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <div class="modal-title text-uppercase">
                                <h1 class="text-uppercase">resultado</h1>
                            </div>
                            <button class="close" data-dismiss="modal">
                                <span>&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                          <div class="table-responsive">
                            <table class="table table-bordered table-striped">
                                <thead>
                                    <tr class="text-center thead-dark">
                                        <th class="text-uppercase h4">Fórmulas</th>
                                        <th class="h4">VALOR</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="text-center">
                                        <td>REGRA 1/3</td>
                                        <td>REGRA 1/3</td>
                                    </tr>
                                </tbody>
                            </table>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <p class="text-center mt-5 text-white">Feito por Gabriel C</span></p>
            </div>
        </div>
    </section>
    <script src="javascript.js">
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
